<!-- My custom menu' without javascript -->
<!-- see header.html -->

{{- if .Site.Menus.main }}
  <nav class="my_navbar">
    <ul>
      {{- $currentNode := . }}

      {{- range .Site.Menus.main }}
  		{{- if .Name }}

      <li><a href="{{ .URL }}">{{ .Name }}</a></li>

      {{- end }}
      {{- end }}
    </ul>
  </nav>
{{- end }}
