name: Check Markdown

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  # Run everyday at 10:00 AM
  - cron: "0 10 * * *"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Run markdownlint-cli
      uses: nosborn/github-action-markdown-cli@v1.1.1
      with:
        files: .
        config_file: ".markdownlint.yml"
        ignore_files: "content/interesting, publish"
