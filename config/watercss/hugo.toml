theme = "watercss" # hugo-academic mainroad watercss

publishDir = "watercss-public"
layoutDir = "layouts/watercss"

[mediaTypes]
  [mediaTypes."text/html"]
    suffixes = ["htm", "html", "HTM", "HTML"]

[markup]
  [markup.goldmark]
    [markup.highlight]
      codeFences = false
      guessSyntax = false
      tabWidth = 4
